<div style="display: flex;flex-direction: row;">
  <div *ngIf="startIndex > itemsOnPage-1" (click)="prevPage()"style="background-color: lightgray;padding: 10px;margin: 5px">previous</div>
  <div *ngFor="let page of pages; let i = index" (click)="setPage(i)" style="background-color: lightgray;padding: 10px;margin: 5px">{{i+1}}</div>
  <div *ngIf="endIndex < data.length" (click)="nextPage()"style="background-color: lightgray;padding: 10px;margin: 5px">next</div>
</div>
<!--<pre>{{data | json}}</pre>-->
<div><input [(ngModel)]="searchText" type="text" placeholder="search by name..."></div>
<table>
  <tr align="center">
    <th (click)="sortFunc(0)">
      {{headerdata?.id}}
    </th>
    <th (click)="sortFunc(1)">
      <span>{{headerdata?.name}}</span>
    </th>
    <th (click)="sortFunc(2)">
      {{headerdata?.price}}
    </th>
    <th (click)="sortFunc(3)">
      {{headerdata?.quantity}}
    </th>
  </tr>
  <tr *ngFor="let row of data | search:searchText:startIndex:endIndex | sort:sortTarget:sortDirection; let i=index" align="center">
    <td *ngFor="let cell of row ">{{cell}}</td>
  </tr>
</table>
