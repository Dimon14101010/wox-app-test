<div style="display: flex;flex-direction: row;">
  <div *ngFor="let page of pages;let i = index" style="background-color: lightgray;padding: 10px;margin: 5px">{{i+1}}</div>
</div>
<!--<pre>{{data | json}}</pre>-->
<div><input [(ngModel)]="searchText" type="text" placeholder="search by name..."></div>
<table>
  <tr align="center">
    <th>
      {{headerdata?.id}}
    </th>
    <th>
      <span>{{headerdata?.name}}</span>
    </th>
    <th>
      {{headerdata?.price}}
    </th>
    <th>
      {{headerdata?.quantity}}
    </th>
  </tr>
  <tr *ngFor="let row of data | search:searchText ; let i=index" align="center">
    <td *ngFor="let cell of row ">{{cell}}</td>
  </tr>
</table>
