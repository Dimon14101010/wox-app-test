<div *ngFor="let page of pages.pages"> {{page}}</div>
<div><input (keyup)="setPage();changePager()" [(ngModel)]="searchText" type="text" placeholder="search by name..."></div>
<table>
  <tr align="center">
    <th (click)="sortFunc(0)">
      {{headerdata?.id}}
    </th>
    <th (click)="sortFunc(1)">
      <span>{{headerdata?.name}}</span>
    </th>
    <th (click)="sortFunc(2)">
      {{headerdata?.price}}
    </th>
    <th (click)="sortFunc(3)">
      {{headerdata?.quantity}}
    </th>
  </tr>
  <tr *ngFor="let row of pageItem; let i=index" align="center">
    <td *ngFor="let cell of row ">{{cell}}</td>
  </tr>
</table>
